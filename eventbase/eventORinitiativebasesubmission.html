    <title>1E Event Submission</title>

    <link rel="stylesheet" type="text/css" href="/static/styles/oneearth.css" />
  </head>
  <body>
    <div class="masterframe">
        <div class="bodyframe">
          <h1>Submit Your Community to 1EARTH!</h1>
            <a href="/index.html">go back</a><br><br>
            <div class="contentisland rounded" style="padding: 20px;">
                <p class="subheader">Thanks for Sharing!</p>
                <p class="formtitle">Please fill in this form:</p><br><br>
                
                <form id="resourceForm">
                  <div class="formSection">
                      <div class="step-number">1</div>
                      <fieldset>
                          <legend class="formtitle">Are You Submitting Your Community Initiative or an Event?:</legend>
                          <div class="label-container">
                              <label for="Research & Inspiration" class="image-radio rounded">
                                  <a href="eventbasesubmission.html">
                                      <input type="radio" name="category" id="Research & Inspiration" value="Research & Inspiration" hidden />
                                      <img src="/static/images/icons/idea.svg" alt="Research & Inspiration" />
                                      <span>Community Initiative</span>
                                  </a>
                              </label>
                              <label for="Opportunities & Funding" class="image-radio rounded">
                                  <a href="eventbasesubmission.html">
                                      <input type="radio" name="category" id="Opportunities & Funding" value="Opportunities & Funding" hidden />
                                      <img src="/static/images/icons/important-svgrepo-com.svg" alt="Opportunities & Funding" />
                                      <span>Event</span>
                                  </a>
                              </label>
                              <!-- You can add more labels with anchor tags for additional options -->
                          </div>
                      </fieldset>
                  </div>
              </form>
            </div>
        </div>
    </div>
    </div>
