<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/Portfolio/Images/projects/1EARTH/1ECROP.png"
      type="image/png"
    />
    <title>1E Event Submission</title>

    <link rel="stylesheet" type="text/css" href="/static/styles/oneearth.css" />
  </head>
  <body>
    <div class="masterframe">
      <div class="bodyframe">
        <h1>Submit Your Community to 1EARTH!</h1>
        <a href="/eventbase/eventORinitiativebasesubmission.html">go back</a>
        <br><br>

        <div class="contentisland rounded" style="padding: 20px">
          <p class="subheader">Thanks for Sharing!</p>
          <p class="formtitle">Please fill in this form:</p>
          <br /><br />

          <form id="eventForm">
            <div class="formSection">
              <div class="step-number">1</div>
              <div class="formInputSection">
                <label for="nameEvent">Event Name:</label><br />
                <input type="text" id="nameEvent" name="nameEvent" required />
              </div>
            </div>

            <br /><br />
            <div class="formSection">
              <div class="step-number">2</div>
              <div class="formInputSection">
                <label for="nameCommunity">Name of Community:</label><br />
                <input
                  type="text"
                  id="nameCommunity"
                  name="nameCommunity"
                  required
                />
              </div>
            </div>

            <br /><br />
            <div class="formSection">
              <div class="step-number">3</div>
              <div class="formInputSection">
                <label for="eventDate">Event Date:</label><br />
                <input type="date" id="eventDate" name="eventDate" required />
              </div>
            </div>

            <br /><br />
            <div class="formSection">
              <div class="step-number">4</div>
              <div class="formInputSection">
                <label for="time">Time (HH:MM AM/PM):</label><br />
                <input type="time" id="time" name="time" required />
              </div>
            </div>

            <br /><br />
            <div class="formSection">
              <div class="step-number">5</div>
              <div class="formInputSection">
                <label for="address">Address:</label><br />
                <input type="text" id="address" name="address" required />
              </div>
            </div>

            <br /><br />
            <div class="formSection">
              <div class="step-number">6</div>
              <div class="formInputSection">
                <label for="description">Description:</label><br />
                <textarea
                  id="description"
                  name="description"
                  required
                ></textarea>
              </div>
            </div>

            <br /><br />
            <div class="formSection">
              <div class="step-number">7</div>
              <div class="formInputSection">
                <label for="linkURL">Link (URL):</label><br />
                <input type="url" id="linkURL" name="linkURL" />
              </div>
            </div>

            <br /><br />
            <div class="formSection">
              <div class="step-number">8</div>
              <div class="formInputSection">
                <label for="primaryImage">Primary Image URL:</label><br />
                <input type="url" id="primaryImage" name="primaryImage" />
              </div>
            </div>

            <br /><br />
            <div class="formSection">
              <div class="step-number">9</div>
              <div class="formInputSection">
                <label for="secondaryImage">Secondary Image URL:</label><br />
                <input type="url" id="secondaryImage" name="secondaryImage" />
              </div>
            </div>


            <div>
              <br /><br />
              <!-- Add your topics tags here as checkboxes -->
              <div class="formSection">
                <div class="step-number">10</div>
              <div class="formInputSection">
              <label for="linkURL" class="formtitle">Select Tags!</label><br />
              <div class="tagcontainer">
                <legend>Topic Tags (select all appropiate):</legend>
                <div class="tag-grid">
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Art"
                  >
                    Art
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Accessibility"
                  >
                    Accessibility
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Community"
                  >
                    Community
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Creative"
                  >
                    Creative
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Diversity & Inclusion"
                  >
                    Diversity & Inclusion
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Ecology/Nature"
                  >
                    Ecology/Nature
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Education"
                  >
                    Education
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Entrepreneurship"
                  >
                    Entrepreneurship
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Exercise"
                  >
                    Exercise
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Food"
                  >
                    Food
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Health/Well-being"
                  >
                    Health/Well-being
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Historical/Cultural Heritage"
                  >
                    Historical/Cultural Heritage
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Innovation"
                  >
                    Innovation
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Live Event"
                  >
                    Live Event
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Policy and Advocacy"
                  >
                    Policy and Advocacy
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Social"
                  >
                    Social
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Social Justice"
                  >
                    Social Justice
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Sustainability"
                  >
                    Sustainability
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Technology"
                  >
                    Technology
                  </button>
                  <button
                    type="button"
                    class="topic-tag-button rounded"
                    onclick="toggleTag(this)"
                    data-value="Volunteering"
                  >
                    Volunteering
                  </button>
                </div>
              </div>
              
            </div>
            </div>
            <br />
            <div class="formSection">
              <div class="step-number hidden"></div>
              <div class="formInputSection">
            <div class="tagcontainer">
              <legend>Practice Tags (select all appropiate):</legend>
              <div class="tag-grid">
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="3D"
                >
                  3D
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Community Engagement"
                >
                  Community Engagement
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Computing"
                >
                  Computing
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Design"
                >
                  Design
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Fashion"
                >
                  Fashion
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Film"
                >
                  Film
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Fine Art"
                >
                  Fine Art
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Image"
                >
                  Image
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Music"
                >
                  Music
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Performance Arts"
                >
                  Performance Arts
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Publication"
                >
                  Publication
                </button>
                <button
                  type="button"
                  class="practice-tag-button rounded"
                  onclick="toggleTag(this)"
                  data-value="Sound"
                >
                  Sound
                </button>
              </div>
            </div>
          </div>
        </div>
          
        
        <br />
            <div class="formSection">
              <div class="step-number">11</div>
              <div class="formInputSection">
              <label for="recurrencePattern">Recurrence Pattern:</label>
              <select
                id="recurrencePattern"
                name="recurrencePattern"
                onchange="toggleRecurrenceEndDate(this);"
              >
                <option value="non-recurring">Non-Recurring</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
          </div>
            <div id="recurrenceEndDateContainer" style="display: none">
              <label for="recurrenceEndDate">Recurrence End Date:</label>
              <input
                type="date"
                id="recurrenceEndDate"
                name="recurrenceEndDate"
              />
            </div>
            <br />
            <div class="formSection">
              <div class="step-number">12</div>
              <div class="formInputSection">
              <label for="nameUser">Your Name(user):</label>
              <input type="text" id="nameUser" name="nameUser" required />
            </div>
          </div>

          <br />
            <button class="masterbar-button rounded formsubmitbutton" type="submit">Submit Event</button>
          </form>
        </div>

        <script src="eventFormScript.js"></script>
      </div>
    </div>
  </body>
</html>
