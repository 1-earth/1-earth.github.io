<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="icon"
          href="/Portfolio/Images/projects/1EARTH/1ECROP.png"
          type="image/png"
        />
        <title>ONEEARTH</title>
        <link rel="stylesheet" type="text/css" href="/static/styles/oneearth.css" />
        <style>
            form {
                width: 80%;
                margin: 0 auto;
            }
            label, input, select, textarea {
                display: block;
                width: 100%;
                margin-top: 5px;
            }
            label {
                margin-top: 20px;
            }
            input[type="radio"] {
                display: inline-block;
                width: auto;
            }
        </style>
      </head>
<body>
    <h1>Event Submission Form</h1>
    <form id="eventForm">
        <label for="eventName">Name of Event:</label>
        <input type="text" id="eventName" name="eventName" placeholder="Name of Event" required>

        <label for="communityName">Name of Community:</label>
        <input type="text" id="communityName" name="communityName" placeholder="Name of Community" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Description" required></textarea>

        <label for="eventLink">Link (URL):</label>
        <input type="url" id="eventLink" name="eventLink" placeholder="Event Link">

        <label>Event Type:</label>
        <input type="radio" id="oneTime" name="eventType" value="One-time" checked> One-time
        <input type="radio" id="recurring" name="eventType" value="Recurring"> Recurring

        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventTime">Time:</label>
        <input type="time" id="eventTime" name="eventTime" required>

        <div id="recurrenceOptions" style="display: none;">
            <label for="recurrencePattern">Recurrence Pattern:</label>
            <select id="recurrencePattern" name="recurrencePattern" onchange="updateRecurrenceDetailsInput()">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>

            <label for="recurrenceDetails">Day of Week/Month:</label>
            <input type="date" id="recurrenceDetails" name="recurrenceDetails" placeholder="Day of Week/Month">
        </div>

        <label for="userName">Name of User:</label>
        <input type="text" id="userName" name="userName" placeholder="Your Name" required>

        <!-- Include other fields like checkbox groups for tags -->
        <button type="submit">Submit Event</button>
    </form>

    <script>
        document.getElementById('eventForm').elements['eventType'].forEach(input => {
            input.addEventListener('change', function() {
                const isRecurring = document.getElementById('recurring').checked;
                const displayStyle = isRecurring ? 'block' : 'none';
                document.getElementById('recurrenceOptions').style.display = displayStyle;
            });
        });

        function updateRecurrenceDetailsInput() {
            const pattern = document.getElementById('recurrencePattern').value;
            const input = document.getElementById('recurrenceDetails');
            if (pattern === 'weekly') {
                input.type = 'week';
                input.placeholder = 'Select a week';
            } else if (pattern === 'monthly') {
                input.type = 'month';
                input.placeholder = 'Select a month';
            }
        }
    </script>
</body>
</html>
