<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/Portfolio/Images/projects/1EARTH/1ECROP.png"
      type="image/png"
    />
    <title>1E Event Submission</title>
    
    <link rel="stylesheet" type="text/css" href="/static/styles/oneearth.css" />
  </head>
  <body>
    <div class="masterframe">
      <div class="bodyframe">
        <h1>Submit Your Event to 1EARTH!</h1>
        <a href="/index.html">go back</a>
        <form id="eventForm">
          <div>
            <label for="nameEvent">Event Name:</label>
            <input type="text" id="nameEvent" name="nameEvent" required />
          </div>
          <div>
            <label for="nameCommunity">Name of Community:</label>
            <input
              type="text"
              id="nameCommunity"
              name="nameCommunity"
              required
            />
          </div>
          <div>
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required />
          </div>
          <div>
            <label for="time">Time (HH:MM AM/PM):</label>
            <input type="time" id="time" name="time" required />
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div>
            <label for="linkURL">Link (URL):</label>
            <input type="url" id="linkURL" name="linkURL" />
          </div>
          <div>
            <label for="primaryImage">Primary Image URL:</label>
            <input type="url" id="primaryImage" name="primaryImage" />
          </div>
          <div>
            <label for="secondaryImage">Secondary Image URL:</label>
            <input type="url" id="secondaryImage" name="secondaryImage" />
          </div>
          <div>
            <legend>Topic Tags (select all appropiate):</legend>
            <div>
              <!-- Add your topics tags here as checkboxes -->
              <div class="tagcontainer">
                <legend>Topic Tags (select all appropiate):</legend>
                <div class="tag-grid">
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Art">Art</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Accessibility">Accessibility</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Community">Community</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Creative">Creative</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Diversity & Inclusion">Diversity & Inclusion</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Ecology/Nature">Ecology/Nature</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Education">Education</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Entrepreneurship">Entrepreneurship</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Exercise">Exercise</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Food">Food</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Health/Well-being">Health/Well-being</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Historical/Cultural Heritage">Historical/Cultural Heritage</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Innovation">Innovation</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Live Event">Live Event</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Policy and Advocacy">Policy and Advocacy</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Social">Social</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Social Justice">Social Justice</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Sustainability">Sustainability</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Technology">Technology</button>
                    <button type="button" class="topic-tag-button rounded" onclick="toggleTag(this)" data-value="Volunteering">Volunteering</button>
                  </div>
                </div>
              
             
              </div>
              <div class="tagcontainer">
                <legend>Practice Tags (select all appropiate):</legend>
                <div class="tag-grid">
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="3D">3D</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Community Engagement">Community Engagement</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Computing">Computing</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Design">Design</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Fashion">Fashion</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Film">Film</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Fine Art">Fine Art</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Image">Image</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Music">Music</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Performance Arts">Performance Arts</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Publication">Publication</button>
                    <button type="button" class="practice-tag-button rounded" onclick="toggleTag(this)" data-value="Sound">Sound</button>
                </div>
            </div>
           </div>
          
          <div>
            <label for="recurrencePattern">Recurrence Pattern:</label>
            <select
              id="recurrencePattern"
              name="recurrencePattern"
              onchange="toggleRecurrenceEndDate(this);"
            >
              <option value="non-recurring">Non-Recurring</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <div id="recurrenceEndDateContainer" style="display: none">
            <label for="recurrenceEndDate">Recurrence End Date:</label>
            <input
              type="date"
              id="recurrenceEndDate"
              name="recurrenceEndDate"
            />
          </div>
          <div>
            <label for="nameUser">Your Name(user):</label>
            <input type="text" id="nameUser" name="nameUser" required />
          </div>

          <button type="submit">Submit Event</button>
        </form>
        <script src="eventFormScript.js"></script>
        
      </div>
    </div>
  </body>
</html>
