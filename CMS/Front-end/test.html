<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1E Content</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .content-container {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .blog-post {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .blog-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .blog-tag {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid #ff8c00;
            border-radius: 20px;
            color: #ff8c00;
            background: none;
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .blog-tag:hover {
            background-color: #ff8c00;
            color: white;
        }
        
        .blog-category {
            color: #7f7f7f;
            font-weight: normal;
        }
        h1, h2 {
            margin-top: 0;
        }
        .loading {
            color: #666;
            font-style: italic;
        }

        .me-img {
            width: 20%;
            height: auto;
        }

        /* Frontend Calendar Styles */
        .frontend-calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
        }
        .frontend-calendar-header button {
            background-color: #e0e0e0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .frontend-calendar-header button:hover {
            background-color: #d1d1d1;
        }
        .frontend-calendar-month-display {
            font-weight: bold;
            font-size: 1.1em;
        }
        .frontend-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
        }
        .frontend-calendar-weekday-header,
        .frontend-calendar-day {
            border-right: 0.5px solid #000000;
            border-bottom: 0.5px solid #000000;
            padding: 5px;
            min-height: 70px; /* Adjusted height */
            font-size: 0.9em;
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack children vertically */
        }
        .frontend-calendar-weekday-header {
            font-weight: bold;
            text-align: center;
            background-color: #f8f9fa;
            min-height: auto;
            display: block; /* Weekday headers don't need flex for internal items */
        }
        .frontend-calendar-day.other-month .day-number {
            color: #aaa;
        }
        .frontend-calendar-day .day-number {
            text-align: right;
            display: block; /* Default display */
            margin-bottom: 3px;
            width: 100%; /* Ensure it takes full width to allow text-align right */
        }
        .frontend-calendar-day.today .day-number {
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 22px; 
            height: 22px; 
            line-height: 22px; 
            text-align: center;
            /* display: inline-block; NO LONGER NEEDED due to parent flex */
            /* float: right; REMOVED */
            align-self: flex-end; /* Align the circle itself to the right within the flex column */
            margin-bottom: 3px; /* Keep the margin */
        }
        .frontend-calendar-event {
            font-size: 0.8em;
            padding: 2px 3px;
            margin-bottom: 2px;
            border-radius: 3px;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .event-type-event {
            background-color: #4CAF50; /* Green for regular events */
        }
        .event-type-blocked {
            background-color: #f44336; /* Red for blocked days */
        }
        .center-align {
            text-align: center;
        }

        /* Modular Blog Frontend Styles */
        .blog-section-frontend {
            margin-bottom: 30px;
            padding-top: 10px;
            border-top: 1px solid #0000ff;
        }

        .blog-block-frontend {
            margin-bottom: 20px;
        }

        .blog-block-full {
            width: 100%;
        }

        .blog-block-row-frontend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .blog-block-split {
            flex: 1;
            min-width: 250px;
        }

        /* Blog Block Content Styles */
        .blog-subtitle-frontend {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin: 0px 0 10px 0;
            line-height: 1.3;
        }

        .blog-subtitle-frontend p{
            margin: 0px;
        }

        .blog-body-frontend {
            line-height: 1.6;
            margin: 0px 0;
        }

        .blog-body-frontend p {
            margin: 0px 0;
        }

        .blog-body-frontend h1,
        .blog-body-frontend h2,
        .blog-body-frontend h3,
        .blog-body-frontend h4,
        .blog-body-frontend h5,
        .blog-body-frontend h6 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .blog-body-frontend ul,
        .blog-body-frontend ol {
            margin: 10px 0;
            padding-left: 30px;
        }

        .blog-body-frontend blockquote {
            margin: 15px 0;
            padding: 10px 20px;
            border-left: 4px solid #ccc;
            background-color: #f9f9f9;
            font-style: italic;
        }

        /* Blog Media Styles */
        .blog-media-frontend {
            margin: 0px 0;
            text-align: center;
        }

        .blog-media-img,
        .blog-media-video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .blog-media-caption {
            margin: 8px 0 0 0;
            font-style: italic;
            color: #666;
            font-size: 0.9em;
            text-align: right;
        }

        .blog-media-gallery-indicator {
            margin: 5px 0 0 0;
            font-size: 0.8em;
            color: #888;
            font-weight: 500;
        }

        /* Slideshow Styles */
        .media-slideshow {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .slide {
            display: none;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
            opacity: 1;
        }

        .slide-media {
            width: 100%;
            height: auto;
            display: block;
        }

        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px 15px 10px;
            margin: 0;
            font-style: italic;
            font-size: 0.9em;
            text-align: right;
        }

        .slideshow-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .slideshow-arrow:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.8);
        }

        .slideshow-arrow-left {
            left: 10px;
        }

        .slideshow-arrow-right {
            right: 10px;
        }

        .slideshow-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .indicator.active {
            background: rgba(255, 255, 255, 0.9);
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Hide slideshow controls on mobile for better touch experience */
        @media (max-width: 768px) {
            .slideshow-arrow {
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
            
            .slideshow-arrow-left {
                left: 5px;
            }
            
            .slideshow-arrow-right {
                right: 5px;
            }
            
            .indicator {
                width: 10px;
                height: 10px;
            }
            
            .slide-caption {
                font-size: 0.8em;
                padding: 15px 10px 8px;
            }
        }

        .blog-media-placeholder {
            padding: 20px;
            background-color: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            color: #666;
            font-style: italic;
            text-align: center;
        }

        .blog-unknown-block {
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            color: #856404;
            font-style: italic;
        }

        /* Column Group Frontend Styles */
        .blog-column-group-frontend {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            /* border: 1px solid #e9ecef; */
            border-radius: 8px;
            /* padding: 15px; */
            background-color: #f8f9fa;
        }

        .blog-column-frontend {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .blog-column-left,
        .blog-column-right {
            flex-shrink: 0;
        }

        .blog-block-column {
            background-color: #fff;
            /* padding: 15px; */
            border-radius: 5px;
            border: 1px solid #dee2e6;
            margin-bottom: 10px;
        }

        .blog-block-column:last-child {
            margin-bottom: 0;
        }

        /* Responsive Design for Blog Blocks */
        @media (max-width: 768px) {
            .blog-block-row-frontend {
                flex-direction: column;
                gap: 15px;
            }
            
            .blog-block-split {
                width: 100% !important;
                min-width: auto;
            }
            
            .blog-subtitle-frontend {
                font-size: 1.2em;
            }

            /* Stack columns vertically on mobile */
            .blog-column-group-frontend {
                flex-direction: column;
                gap: 15px;
            }
            
            .blog-column-left,
            .blog-column-right {
                width: 100% !important;
            }
        }

        @media (max-width: 480px) {
            .blog-section-frontend {
                margin-bottom: 20px;
            }
            
            .blog-block-frontend {
                margin-bottom: 15px;
            }
            
            .blog-column-group-frontend {
                /* padding: 10px; */
                margin-bottom: 20px;
            }
            
            .blog-block-column {
                /* padding: 10px; */
            }
        }


    </style>
</head>
