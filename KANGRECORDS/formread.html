<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="scss/build/bundle.minï¹–v=1690380305.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="stylelink.css" /> -->
  </head>

  <body>
    <div id="titlecontent"></div>
    <div id="header1content"></div>
    <div id="description1content"></div>
    <div id="header2content"></div>
    <div id="description2content"></div>
    <div id="relatedheader1content"></div>
    <div id="relatedartist1content"></div>
    <div id="relatedheader2content"></div>
    <div id="relatedartist2content"></div>

    <script>
      var id = "1c1XUl-m_pP2oRzQM0aakHDgKsfud2G0ab-1WMilg06w";
      var sheet_name = "WORK";
      var key = "AIzaSyB5b_wv4yQMDoHTCDDZydcbYxLZ5ISrGbQ";
      var url =
        "https://sheets.googleapis.com/v4/spreadsheets/" +
        id +
        "/values/" +
        sheet_name +
        "?alt=json&key=" +
        key;

      function processData(rows) {
        var titlecontent = document.getElementById("titlecontent");
        var header1content = document.getElementById("header1content");
        var description1content = document.getElementById(
          "description1content"
        );
        var header2content = document.getElementById("header2content");
        var description2content = document.getElementById(
          "description2content"
        );
        var relatedheader1content = document.getElementById(
          "relatedheader1content"
        );
        var relatedartist1content = document.getElementById(
          "relatedartist1content"
        );
        var relatedheader2content = document.getElementById(
          "relatedheader2content"
        );
        var relatedartist2content = document.getElementById(
          "relatedartist2content"
        );

        // Mapping URLs to row indexes (e.g., row 1 for 'summerwhining.html', row 2 for 'grateful.html')
        var pageToRowMap = {
          "formread.html": 1, // Row 1 in the spreadsheet
          "grateful.html": 2, // Row 2 in the spreadsheet
        };

        // Get the current page name from the URL
        var pageName = window.location.pathname.split("/").pop();

        // Determine the row index based on the page name
        var rowIndex = pageToRowMap[pageName];

        if (rowIndex !== undefined && rows[rowIndex]) {
          // If the rowIndex is defined in the map and the row exists, display the row
          var row = rows[rowIndex];

          // Display content for the specified row
          titlecontent.innerHTML = `
      <header class="jumbo-title project-title"><h1>${row[1]}</h1></header>
    `;

          header1content.innerHTML = `
      <h2>${row[3]}</h2>
    `;

          description1content.innerHTML = `
      <p>${row[4]}</p>
    `;

          header2content.innerHTML = `
      <h2>${row[8]}</h2>
    `;

          description2content.innerHTML = `
      <p>${row[9]}</p>
    `;

          relatedheader1content.innerHTML = `
      <h3>${row[13]}</h3>
    `;

          relatedartist1content.innerHTML = `
      <p>${row[14]}</p>
    `;

          relatedheader2content.innerHTML = `
      <h3>${row[16]}</h3>
    `;

          relatedartist2content.innerHTML = `
      <p>${row[17]}</p>
    `;
        } else {
          console.log("No content available for this page.");
        }
      }

      fetch(url)
        .then((response) => response.json())
        .then((data) => processData(data.values));
    </script>
  </body>
</html>
