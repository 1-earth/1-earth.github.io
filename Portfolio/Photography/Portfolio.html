<html>
  <head>
    <title>George Symonds Photography</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        background-color: black;
      }

      p {
        margin-top: 0px;
      }

      .container {
        width: 100%;
        height: 100%;
        overflow-x: scroll;
        overflow-y: hidden;
        scroll-behavior: smooth;
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(
          30,
          1fr
        ); /* Assume 30 photos per row for initial load */
        grid-template-rows: repeat(5, 200px); /* 5 rows of fixed height */
        gap: 2px;
        height: 100%;
        width: max-content;
      }

      /* Media query for mobile devices */
      @media (max-width: 768px) {
        .photo-grid {
          grid-template-rows: repeat(6, 200px); /* Change to 6 rows on mobile */
        }
      }

      .photo {
        width: 300px;
        height: 200px;
        background-size: cover;
        background-position: center;
        transition: transform 0.3s ease;
        cursor: pointer;
        object-fit: cover;
      }

      .photo:hover {
        transform: scale(1.05);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        max-height: 80%;
        padding: 20px;
        object-fit: contain;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }

      .GSstamp {
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        right: 0px;
        bottom: 0px;
        z-index: 100;
        height: 53px;
        width: 50vw;
        display: flex;
        /* align-items: left; */
        /* grid-template-columns: 1fr 1fr; */
        column-gap: 5px;
        padding: 20px;
        gap: 34px;
      }

      .GSlogo {
        width: 50px;
      }

      .GSlogo img {
        max-width: 50px;
        max-height: 50px;
      }

      .GStext {
        font-size: 12px;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="photo-grid" id="photoGrid"></div>
    </div>

    <div class="GSstamp">
      <div class="GSlogo">
        <img src="static/GS_CROP.gif" />
      </div>
      <div class="GStext">
        <p>
          Photography & Website Designed by George Symonds<br />
          @georgesymonds__<br />
          symonds.george@gmail.com<br />
          Dm or get in touch for bookings/Inquiries
        </p>
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImg" />
    </div>

    <script>
      const photoUrls = [];

      for (let i = 1; i <= 65; i++) {
        photoUrls.push(`images/p${i}.JPG`);
      }

      console.log(photoUrls);

      const photoGrid = document.getElementById("photoGrid");
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("modalImg");
      const closeBtn = document.getElementsByClassName("close")[0];

      let autoScrollInterval;
      let userScrollTimeout;
      let isUserScrolling = false;
      const autoScrollDelay = 3000;

      // Create and return a photo element with lazy loading
      function createPhotoElement(url) {
        const photo = document.createElement("img");
        photo.className = "photo";
        photo.src = url;
        photo.loading = "lazy"; // Lazy loading enabled
        photo.addEventListener("click", () => openModal(url));
        return photo;
      }

      // Get a random photo URL
      function getRandomPhotoUrl() {
        const randomIndex = Math.floor(Math.random() * photoUrls.length);
        return photoUrls[randomIndex];
      }

      // Populate the grid with random photos
      function populateGrid() {
        const totalRows = 5;
        const photosPerRow = 30;

        for (let row = 0; row < totalRows; row++) {
          for (let i = 0; i < photosPerRow; i++) {
            const randomUrl = getRandomPhotoUrl();
            const photo = createPhotoElement(randomUrl);
            photoGrid.appendChild(photo);
          }
        }
      }

      // Open the modal with the clicked image
      function openModal(url) {
        modal.style.display = "block";
        modalImg.src = url;
      }

      // Close modal functionality
      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      populateGrid();

      // Infinite scroll simulation with debouncing
      let scrollPosition = 0;
      const container = document.querySelector(".container");

      container.addEventListener("scroll", () => {
        if (userScrollTimeout) clearTimeout(userScrollTimeout);
        userScrollTimeout = setTimeout(() => {
          handleScrollEvent();
        }, 200); // Debounce the scroll event
      });

      function handleScrollEvent() {
        const maxScroll = photoGrid.scrollWidth - container.clientWidth;
        scrollPosition = container.scrollLeft;

        if (scrollPosition >= maxScroll * 0.9) {
          for (let row = 0; row < 5; row++) {
            for (let i = 0; i < 10; i++) {
              const randomUrl = getRandomPhotoUrl();
              const photo = createPhotoElement(randomUrl);
              photoGrid.appendChild(photo);
            }
          }
        }

        stopAutoScroll(); // Stop auto-scroll on user interaction
        userScrollTimeout = setTimeout(() => {
          isUserScrolling = false;
          startAutoScroll();
        }, autoScrollDelay);
      }

      // Auto-scroll start
      function startAutoScroll() {
        autoScrollInterval = setInterval(() => {
          if (!isUserScrolling) {
            container.scrollLeft += 1;
          }
        }, 10); // Slow down the auto-scroll for smoother performance
      }

      // Auto-scroll stop
      function stopAutoScroll() {
        clearInterval(autoScrollInterval);
      }

      userScrollTimeout = setTimeout(() => {
        startAutoScroll();
      }, autoScrollDelay);
    </script>
  </body>
</html>
